<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            color: #333;
            font-family: 'Roboto', sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4gLYzTg6CqM2SD7ZakUlDNrw3g6uygTQ-Rw&s') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4e79a7;
        }

        label {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: 0.3s ease-in-out;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #4e79a7;
        }

        button {
            background-color: #4e79a7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #3b6d8c;
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #camera {
            border-radius: 10px;
            border: 2px solid #ddd;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .qr-output {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .qr-output canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .payment-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            align-items: center;
        }

        .payment-info input {
            width: 75%;
        }

        .payment-info button {
            width: 20%;
        }

        .generate-qr-btn {
            background-color: #e94e77;
            color: white;
            border: none;
            font-size: 16px;
            padding: 12px 0;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .generate-qr-btn:hover {
            background-color: #d23860;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="header">Event Booking</div>
    <div class="container">
        <h2>Event Registration:</h2>
        <form id="registrationForm" onsubmit="event.preventDefault(); registerParticipant();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="face">Face Capture:</label>
            <div class="camera-container">
                <video id="camera" width="300" height="200" autoplay></video>
                <button type="button" onclick="captureFace()">Capture Face</button>
            </div>
            
            <canvas id="faceCanvas" style="display:none;"></canvas><br>

            <div class="payment-info">
                <div>
                    <label for="payment">Payment ID:</label>
                    <input type="text" id="payment" name="payment" placeholder="Enter Payment ID">
                </div>
                <div>
                    <button type="button" class="generate-qr-btn" onclick="generatePaymentQR()">Generate QR</button>
                </div>
            </div>

        </form>

        <div class="qr-output" id="qrOutput">
            <canvas id="qrcode"></canvas>
            <p>Scan this QR Code for your booking details.</p>
            <button type="button" onclick="registerParticipant()">Book</button>
        </div>

        <div class="form-footer">
            <p>&copy; 2025 Event Booking. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        function captureFace() {
            let video = document.getElementById("camera");
            let canvas = document.getElementById("faceCanvas");
            let context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            alert("Face captured successfully!");
        }

        function registerParticipant() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let payment = document.getElementById("payment").value;
            let canvas = document.getElementById("faceCanvas");
            let faceData = canvas.toDataURL("image/png");

            if (payment) {
                alert(`Booking successful!\nName: ${name}\nPayment ID: ${payment}\nFace Data captured.`);
            } else {
                alert("Please enter your payment ID to confirm your booking.");
            }
        }

        function generatePaymentQR() {
            let paymentID = document.getElementById("payment").value;

            let qr = new QRious({
                element: document.getElementById("qrcode"),
                value: `upi://pay?pa=example@upi&pn=EventBooking&mc=1234&tid=${paymentID || "dummyPaymentID"}`,
                size: 200
            });
            document.getElementById("qrOutput").style.display = "block";
        }

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById("camera").srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing webcam: ", error);
                alert("Failed to access the webcam. Please check your camera settings.");
            });
    </script>
</body>
</html>
